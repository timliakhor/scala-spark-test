log4j.rootCategory = DEBUG, console
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.target = System.err
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yy/MM/dd HH:mm:ss.SSS} %p %c: %m%n
log4j.logger.org.apache.spark.util.ShutdownHookManager=OFF
log4j.logger.org.apache.spark.SparkEnv=ERROR

log4j.logger.com.epam = info
#log4j.logger.org.apache.kafka = WARN
#log4j.logger.org.apache.kafka.clients.consumer.internals.Fetcher = WARN
log4j.logger.org.apache.spark = ERROR
log4j.logger.org.spark_project = ERROR
log4j.logger.org.apache.kafka = ERROR
log4j.logger.org.sparkproject.jetty = ERROR
log4j.logger.io.netty = ERROR
log4j.logger.org.apache.hadoop = ERROR
